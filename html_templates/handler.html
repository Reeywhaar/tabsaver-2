<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="/icons/icon.svg">
	<title>Restricted URL</title>
	<style>
		body{
			text-align: center;
		}
		.content{
			max-width: 600px;
			margin: 0 auto;
		}
		.header{
			margin-top: 10vh;
			font-family: Arial, Helvetica, sans-serif;
		}
		.workaround{
			margin-top: 2em;
		}
		.notification{
			margin-top: 1em;
		}

		.url {
			background: hsl(200, 0%, 95%);
			padding: .8em;
			border-radius: .3em;
		}
	</style>
</head>
<body>
	<template id="restricted">
		<div class="content">
			<h1 class="header">Opening of such url is restricted by the current extensions api :(</h1>
			<div class="url"></div>
			<div class="notification"></div>
			<div class="workaround">As current workaround you can click on a link above and it will be copied to clipboard which you can manually paste it into the location bar. Sorry...</div>
		</div>
	</template>
	<template id="container-removed">
		<div class="content">
			<h1 class="header">Tab Container was removed</h1>
			<div class="url"></div>
			<div class="workaround">You may still open url with default container by clicking url above</div>
		</div>
	</template>
</body>
</html>
